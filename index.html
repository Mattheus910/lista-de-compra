        <form id="list-form">
            <input type="text" name="item" id="item" placeholder="Adicione um item">
            <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade">
            <input type="number" name="valor" id="valor" placeholder="Valor">
            <button><i class="bi bi-bag"></i></button>
        </form>

        <form id="edit-form">
            <input type="text" name="edit-item" id="edit-item" placeholder="Edite um item">

            <input type="number" name="edit-valor" id="edit-valor" placeholder="Valor">
            <button id="edit-btn">Editar</button>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        
        <section id="toolbar">
            <section id="pesquisa">
                <h4>Pesquisar:</h4>

            </section>
            <section id="filter">
                <h4>Filtrar:</h4>

                    <option value="all">Todos</option>
                    <option value="done">No Carrinho</option>
                    <option value="falt">Faltando</option>
